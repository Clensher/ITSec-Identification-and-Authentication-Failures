<div class="text">
    <h1><strong>Checkin</strong></h1>
</div>

<div class="form">
    <mat-form-field color="primary" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput color="accent" #firstname required>
    </mat-form-field>

    <mat-form-field color="primary" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput color="accent" #lastname required>
    </mat-form-field>

    <mat-form-field color="primary" appearance="fill">
        <mat-label>Phonenumber</mat-label>
        <input matInput color="accent" #phonenumber required>
    </mat-form-field>

    <mat-form-field color="primary" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput color="accent" #email required>
    </mat-form-field>

    <mat-form-field color="primary" appearance="fill">
        <mat-label>Company</mat-label>
        <input matInput color="accent" #company>
    </mat-form-field>

    <mat-form-field color="primary" appearance="fill">
        <mat-label>Street</mat-label>
        <input matInput color="accent" #street required>
    </mat-form-field>

    <mat-form-field color="primary" appearance="fill">
        <mat-label>Postalcode</mat-label>
        <input matInput color="accent" #postalcode required>
    </mat-form-field>

    <mat-form-field color="primary" appearance="fill">
        <mat-label>City</mat-label>
        <input matInput color="accent" #city required>
    </mat-form-field>

    <button id="button" mat-raised-button color="primary" (click)="checkin(firstname.value, lastname.value, phonenumber.value, email.value, company.value, street.value, postalcode.value, city.value)">Checkin</button>
</div>
