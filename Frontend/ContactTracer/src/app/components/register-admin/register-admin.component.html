<div class="text">
    <h1><strong>Register Admin</strong></h1>
</div>

<div class="form">

    <mat-form-field color="primary" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput color="accent" #firstname required>
    </mat-form-field>

    <mat-form-field color="primary" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput color="accent" #lastname required>
    </mat-form-field>

    <mat-form-field color="primary" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput color="accent" #email required>
    </mat-form-field>

    <mat-form-field color="primary" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput color="accent" #username required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" #password required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Repeat your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" #password-repetition required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <button id="button" mat-raised-button color="primary" (click)="registerAdmin(firstname.value, lastname.value, email.value, username.value, password.value, paswordrepetition.value)">Register</button>
</div>
